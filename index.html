<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./app.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <main class="container-md container-sm offset-md-3 ml-sm-auto">
      <section class="row result-summary">
        <section class="result col-md-4 p-4">
          <section class="result-heading col-md-12 fw-bold text-center">
            Your Result
          </section>
          <section class="score">
            <span class="user-score">76</span>
            <span class="out-of-score">of 100</span>
          </section>
          <section class="remark">
            <p class="remark_heading">Great</p>
            <p class="remark_sub-heading">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </section>
        </section>
        <section class="summary col-md-4 col-sm-12 col-12">
          <section class="summary_heading">Summary</section>
          <section class="summary_items summary_reaction col-md-12 col-sm">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <span>Reaction</span>
            <span class="score_obtained">
              <span>80</span>
              <span class="total-marks">/ 100</span>
            </span>
          </section>
          <section class="summary_items summary_memory col-md-12">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <span>Memory</span>
            <span class="score_obtained">
              <span>92</span>
              <span class="total-marks">/ 100</span>
            </span>
          </section>
          <section class="summary_items summary_verbal col-md-12">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <span>Verbal</span>
            <span class="score_obtained">
              <span>61</span>
              <span class="total-marks">/ 100</span>
            </span>
          </section>
          <section class="summary_items summary_visual col-md-12">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <span>Visual</span>
            <span class="score_obtained">
              <span>72</span>
              <span class="total-marks">/ 100</span>
            </span>
          </section>
          <section class="col-md-12 col-12">
            <input class="summary_button" type="button" value="Continue" />
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
