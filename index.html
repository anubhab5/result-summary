<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./app.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <main class="container-md container-sm offset-3">
      <section class="row result-summary">
        <section class="result col-md-4 p-4">
          <section class="result-heading col-md-12 fw-bold text-center">
            Your Result
          </section>
          <section class="score">
            <span>76</span>
            <span>of 100</span>
          </section>
        </section>
        <section class="summary col-md-4">summary</section>
      </section>
    </main>
  </body>
</html>
